<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/register.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>第四方论坛</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="login.html" target="_self"><img src="images/photo47.png" /></a>
        <figcaption>注册</figcaption>
    </figure>
</header>

<section id="section">
	<hr />
    <div class="tel overflowH">
        <input type="tel" placeholder="请输入手机号">
        <span>获取动态验证码</span>
    </div>
	<hr />
    <div class="test overflowH"> 
        <input type="tel" placeholder="请输入动态验证码">
    </div>
	<hr />
    <div class="name overflowH"> 
        <input type="text" placeholder="请输入姓名">
    </div>
	<hr />
    <div class="email overflowH"> 
        <input type="email" placeholder="请输入电子邮箱">
    </div>
	<hr />
    <div class="password overflowH"> 
        <input type="password" placeholder="请输入密码">
    </div>
	<hr />
    <div class="password overflowH"> 
        <input type="password" placeholder="请再次输入密码">
    </div>
	<hr />

    <div class="agree overflowH">
    	<input type="checkbox">
        <h5>同意<span>《第四方论坛协议》</span></h5>
        <a href="login.html" target="_self"><h6>立即登录</h6></a>
        <h4>已有账号，</h4>
    </div>
    <a href="login.html" target="_self"><div class="btn">立即注册</div></a>
</section>

</body>
</html>
