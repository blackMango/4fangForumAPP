<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/set.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/set.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="utf-8">
<title>第四方论坛</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="user.html" target="_self"><img src="images/photo47.png" /></a>
        <figcaption>设置</figcaption>
    </figure>
</header>

<div id="bg"></div>
<div class="relieveboundbox">
	<hr />
    <h3>请选择</h3>
	<hr />
    <a href="set.html" target="_self"><div class="overflowH">
    	<label>新浪微博</label>
        <input type="checkbox" />
    </div></a>
	<hr />
    <a href="set.html" target="_self"><div class="overflowH">
    	<label>腾讯QQ</label>
        <input type="checkbox" />
    </div></a>
	<hr />
</div>

<div class="savesitebox">
	<hr />
    <h3>请选择</h3>
	<hr />
    <div class="card overflowH">
    	<label>内置卡</label>
        <span>可用空间：44.4G</span>
        <input type="radio" name="card" checked />
    </div>
	<hr />
    <div class="card overflowH">
    	<label>外置卡</label>
        <span>可用空间：32.0G</span>
        <input type="radio" name="card" />
    </div>
	<hr />
</div>

<section id="section">
	<div class="set">
        <hr />
        <figure class="overflowH">
            <figcaption>2G/3G/4G下载</figcaption>
            <div class="ctrlbox">
                <div class="ctrl"></div>
                <div class="ctrl"></div>
            </div>
        </figure>
        <hr />
        <div class="space"></div>
        <hr />
        <a href="studyinterest.html" target="_self"><figure class="overflowH">
            <figcaption>我的学习兴趣</figcaption>
            <img src="images/photo40.png" />
        </figure></a>
        <hr />
        <a href="acceptnews.html" target="_self"><figure class="overflowH">
            <figcaption>接受推送消息</figcaption>
            <img src="images/photo40.png" />
        </figure></a>
        <hr />
        <a href="opinion.html" target="_self"><figure class="overflowH">
            <figcaption>意见反馈</figcaption>
            <img src="images/photo40.png" />
        </figure></a>
        <hr />
        <figure class="buffer overflowH">
            <figcaption>清除缓冲</figcaption>
            <span>1.82M</span>
            <span class="out">0B</span>
            <img src="images/photo40.png" />
        </figure>
        <hr />
        <a href="#" target="_self"><figure class="overflowH">
            <figcaption>版本更新</figcaption>
            <span>当前版本：3.5.0</span>
            <img src="images/photo40.png" />
        </figure></a>
        <hr />
        <figure class="savesite overflowH">
            <figcaption>下载保存位置</figcaption>
            <span>内置卡</span>
            <span class="out">外置卡</span>
            <img src="images/photo40.png" />
        </figure>
        <hr />
        <figure class="relievebound overflowH">
            <figcaption>解除第三方账号绑定</figcaption>
            <img src="images/photo40.png" />
        </figure>
        <hr />
        <a href="resetpass.html" target="_self"><figure class="overflowH">
            <figcaption>重置密码</figcaption>
            <img src="images/photo40.png" />
        </figure></a>
        <hr />
        <a href="aboutus.html" target="_self"><figure class="overflowH">
            <figcaption>关于我们</figcaption>
            <img src="images/photo40.png" />
        </figure></a>
        <hr />
    </div>
    <a href="login.html" target="_self"><div class="btn">退出当前登录</div></a>
</section>


</body>
</html>
